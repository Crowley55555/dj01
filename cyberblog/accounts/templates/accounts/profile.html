{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Профиль пользователя</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-center mb-4">
                            {% if user.profile.avatar %}
                                <img src="{{ user.profile.avatar.url }}" alt="Аватар" class="img-fluid rounded-circle" style="max-width: 200px;">
                            {% else %}
                                <img src="https://via.placeholder.com/200" alt="Аватар" class="img-fluid rounded-circle">
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h4>{{ user.username }}</h4>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
                        <div class="mt-3">
                            <a href="{% url 'profile_edit' %}" class="btn btn-primary">Редактировать профиль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
