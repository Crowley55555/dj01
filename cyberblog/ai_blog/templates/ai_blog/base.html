{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ai_blog/css/style.css' %}">
    <!-- Отладочная информация -->
    <div style="display: none;">
        Static URL: {% static 'ai_blog/images/ai-bg.jpg' %}
    </div>
    <style>
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url("{% static 'ai_blog/images/ai-bg.jpg' %}") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .navbar {
            background: rgba(33, 37, 41, 0.9) !important;
            backdrop-filter: blur(10px);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: rgba(13, 110, 253, 0.8);
            border: none;
            backdrop-filter: blur(5px);
        }

        .btn-primary:hover {
            background: rgba(13, 110, 253, 1);
        }

        .welcome-section {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .news-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .news-section h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="bg-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ai_blog:home' %}">AI Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ai_blog:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ai_blog:data' %}">Данные</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ai_blog:prompt' %}">Промпты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer py-3 bg-dark text-white">
        <div class="container text-center">
            <span>© 2024 AI Blog</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
